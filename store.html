<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/store.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/8555121857.js"
      crossorigin="anonymous"
    ></script>
    <title>Store</title>
  </head>

  <body>
    <nav id="head">
      <label for="menu" class="left-side">
        <i class="fa-solid fa-magnifying-glass" id="search"></i>
        <i class="fa-solid fa-bars" id="burguer"></i>
        <i class="fa-solid fa-xmark" id="cross"></i>
      </label>

      <input type="checkbox" class="menu-input" id="menu">

      <div class="logo">
        <img src="img/Logo.png" alt="Logo" />
      </div>

      <div class="right-side">
        <i class="fa-solid fa-user" id="user"></i>
        <i class="fa-solid fa-bag-shopping" id="bag"></i>
      </div>
    </nav>

    <div class="d-flex justify-content-center mt-5">
      <form class="border rounded-3 p-5 shadow">
        <div class="mb-3">
          <label for="brand" class="form-label">Marca</label>
          <input
            type="text"
            class="form-control"
            id="brand"
            aria-describedby="brand"
          />
        </div>
        <div class="mb-3">
          <label for="productName" class="form-label"
            >Nombre del producto</label
          >
          <input
            type="text"
            class="form-control"
            id="productName"
            aria-describedby="productName"
          />
        </div>
        <div class="mb-3">
          <label for="taste" class="form-label">Sabor</label>
          <input
            type="text"
            class="form-control"
            id="taste"
            aria-describedby="taste"
          />
        </div>
        <div class="mb-3">
          <label for="quantity" class="form-label">Cantidad</label>
          <input type="number" class="form-control" id="quantity" />
        </div>

        <button id="button" type="submit" class="btn btn-primary">
          Agregar
        </button>
      </form>
    </div>
    <div id="productList" class="d-flex justify-content-center mt-3"></div>

    <script src="js/store.js"></script>
  </body>
</html>
